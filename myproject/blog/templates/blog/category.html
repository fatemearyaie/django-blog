{% extends 'blog/base.html' %}
{% load static %}
{% block main %}
<!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    {% for article in category.article.published %}
                    <div class="post-preview">
                        <a href="{% url 'blog:post' article.slug %}">
                            <h2 class="post-title">
                                {{article.title}}
                            </h2>
                            <h3 class="post-subtitle">
                                {{article.description|truncatechars:30}}
                            </h3>
                        </a>
                        <p class="post-meta">
                            {{article.jpublish}}
                        </p>
                        <div>
                            <a href="#"></a>
                        </div>
                    </div>

                    <!-- Divider-->
                    <hr class="my-4" />
                    <!-- Divider-->
                    <hr class="my-4" />
                    <!-- Pager-->
                    <div class="d-flex justify-content-end mb-4">
                        <a class="btn btn-primary text-uppercase" href="#!">پست های قدیمی→</a>
                    </div>
                </div>
            </div>
        </div>
{% endblock %}
