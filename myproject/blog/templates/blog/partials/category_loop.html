{% load static %}
<link href="{% static 'css/navstyle.css' %}" rel="stylesheet" />

<ul class="dropdown-menu">
  {% for cat in cat.children.all %}
    <li class="dropdown-submenu">
      <a class="dropdown-item" href="{% url 'blog:category' slug=cat.slug page=1 %}">
        {{ cat.title }}
      </a>
      {% if cat.children.all %}
        {% include 'blog/partials/category_loop.html' %}
      {% endif %}
    </li>
  {% endfor %}
</ul>
